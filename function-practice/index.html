<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Function Practice</title>
</head>
<body>
  <script>
    // Takes a number and adds 7 to it
    function add7(n) {
      return n + 7;
    }
    console.log(add7(6));

    // Takes two numbers and returns the product
    function multiply(a,b) {
      return a * b;
    }
    console.log(multiply(5,3));

    // Takes a string and capitalize the first letter
    function capitalize(word){
      const firstChar = word.charAt(0);
      const capFirst = firstChar.toUpperCase();
      const otherChars = word.slice(1);

      return capFirst + otherChars;
    }
    console.log(capitalize('capitilize first letter'));

    // Takes the last letter of a string
    function lastLetter(word) {
      const lastChar = word.slice(-1);

      return lastChar;
    }
    console.log(lastLetter('Take last letter'));
  </script>
  
</body>
</html>
