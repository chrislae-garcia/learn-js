  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    // Add your code here
    
    // Generate the random number
    function random() {
      // Get the length of the array names
      const length = names.length;

      // Generate a random number between 0 and the length of the array names
      const item = Math.floor((Math.random() * length) + 0);

      return item;
    }

    function chooseName() {
      // Store the random number as an index 
      const name = random();
      
      // Display the item from the array
      para.textContent = names[name];
    }
    // Call the chooseName() function
    chooseName();

    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(para);
  </script>
