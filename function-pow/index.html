<script>
  // Prompt user to input x and n values
    const base = parseInt(prompt('Please input base:'));
    const exponent = parseInt(prompt('Please input exponent:'));
    
    // Calculate the base and the exponent
    function pow(x,n){
      let result = 1;

      for (let i = 0; i < n; i++){
        result *= x; // Shorthand for result = result * base
      }
      return result;
    }

    pow(base, exponent);
</script>
