<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Book Exercise</title>
</head>
<body>
  <script>
    function Book(title, author, pages, isRead) {
      this.title = title;
      this.author = author;
      this.pages = pages;

      isRead.toLowerCase() == 'y' ? this.status = 'read' : this.status = 'not read yet';

      this.info = () => {
        return `${this.title} by ${this.author}, ${this.pages} pages, ${this.status}`;
      }
    }

    const theHobbit = new Book('The Hobbit', 'J.R.R. Tolkien', 295, 'y');
    
  </script>
</body>
</html>
